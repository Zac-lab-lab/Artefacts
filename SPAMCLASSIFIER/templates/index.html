<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.spam {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .result.ham {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }

        .result.loading {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .confidence-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .examples h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .example-btn {
            background: #e9ecef;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s ease;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Spam Classifier</h1>
            <p>Enter an email message to check if it's spam or legitimate</p>
        </div>

        <form id="classifyForm">
            <div class="form-group">
                <label for="emailText">Email Message:</label>
                <textarea 
                    id="emailText" 
                    name="emailText" 
                    placeholder="Paste your email message here..."
                    required
                ></textarea>
            </div>

            <button type="submit" class="btn" id="classifyBtn">
                <span id="btnText">Classify Email</span>
                <span id="loadingSpinner" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div id="result" class="result">
            <h3 id="resultTitle"></h3>
            <p id="resultText"></p>
            <div class="confidence-bar">
                <div class="confidence-fill" id="confidenceFill"></div>
            </div>
            <p id="confidenceText"></p>
        </div>

        <div class="examples">
            <h3>Try these examples:</h3>
            <button class="example-btn" onclick="loadExample('Meeting for lunch today?')">Legitimate Meeting</button>
            <button class="example-btn" onclick="loadExample('Buy cheap watches! Free shipping!')">Spam Offer</button>
            <button class="example-btn" onclick="loadExample('Can you send me the report by end of day?')">Business Request</button>
            <button class="example-btn" onclick="loadExample('Claim your prize! You\'ve won $1,000,000!')">Prize Scam</button>
            <button class="example-btn" onclick="loadExample('Your account has been updated successfully.')">Account Update</button>
            <button class="example-btn" onclick="loadExample('Earn cash fast! Work from home with no experience needed.')">Work from Home</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('classifyForm');
        const emailText = document.getElementById('emailText');
        const classifyBtn = document.getElementById('classifyBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultText = document.getElementById('resultText');
        const confidenceFill = document.getElementById('confidenceFill');
        const confidenceText = document.getElementById('confidenceText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = emailText.value.trim();
            if (!text) {
                alert('Please enter an email message');
                return;
            }

            // Show loading state
            setLoading(true);
            showResult('loading', 'Analyzing...', 'Please wait while we process your email...');

            try {
                const response = await fetch('/classify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email_text: text })
                });

                const data = await response.json();

                if (data.success) {
                    const isSpam = data.is_spam;
                    const classification = data.classification;
                    const confidence = data.confidence_percentage;

                    showResult(
                        isSpam ? 'spam' : 'ham',
                        classification,
                        data.confidence,
                        confidence
                    );
                } else {
                    showResult('spam', 'Error', data.error || 'An error occurred');
                }
            } catch (error) {
                showResult('spam', 'Error', 'Failed to connect to the server. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(loading) {
            classifyBtn.disabled = loading;
            if (loading) {
                btnText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
            } else {
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        function showResult(type, title, text, confidence = null) {
            result.className = `result ${type}`;
            resultTitle.textContent = title;
            resultText.textContent = text;
            result.style.display = 'block';

            if (confidence !== null) {
                confidenceFill.style.width = `${confidence}%`;
                confidenceText.textContent = `Confidence: ${confidence}%`;
                confidenceText.style.display = 'block';
            } else {
                confidenceText.style.display = 'none';
            }
        }

        function loadExample(text) {
            emailText.value = text;
            emailText.focus();
        }

        // Auto-resize textarea
        emailText.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 300) + 'px';
        });
    </script>
</body>
</html>
